<ion-header>
  <ion-toolbar>
    <ion-title>Add New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="card-image">
    <ion-icon name="card-outline" class="icon"></ion-icon>
  </div>

  <h2>Add new card</h2>
  <p>Fill in the fields below to add a new card</p>

  <ion-item>
    <ion-label position="floating">Card Number</ion-label>
    <ion-input type="text" placeholder="1234 5678 9012 3456"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Card Holder Name</ion-label>
    <ion-input type="text" placeholder="John Doe"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Expiration Date</ion-label>
    <ion-input type="text" placeholder="MM/YY"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CVV</ion-label>
    <ion-input type="password" placeholder="123"></ion-input>
  </ion-item>

  <ion-button expand="block" class="add-card-button">Add new card</ion-button>

</ion-content>
