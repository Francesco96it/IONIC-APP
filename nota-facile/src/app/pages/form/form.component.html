<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding signup-page">
  <div class="signup-container">
    <!-- Full Name -->
    <ion-item class="input-item" lines="none">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="fullName" name="fullName" required></ion-input>
    </ion-item>

    <!-- Email -->
    <ion-item class="input-item" lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item class="input-item" lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Confirm Password -->
    <ion-item class="input-item" lines="none">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <!-- Sign Up Button -->
    <ion-button expand="full" class="signup-btn" (click)="onSignUp()">Sign Up</ion-button>

    <!-- Already have an account -->
    <ion-text color="medium">
      <p class="login-link" (click)="goToLogin()">Already have an account? Log in</p>
    </ion-text>
  </div>
</ion-content>
